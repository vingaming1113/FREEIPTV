<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="IPTV Generator">
    <meta property="og:description" content="Generate IPTV easily with our IPTV Generator!">
    <meta property="og:image" content="https://vingaming1113.github.io/FREEIPTV/robucks-generator.png">
    <meta property="og:url" content="https://vingaming1113.github.io/FREEIPTV/">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="IPTV Generator">
    <meta name="twitter:description" content="Generate IPTV easily with our IPTV Generator!">
    <meta name="twitter:image" content="https://vingaming1113.github.io/FREEIPTV/robucks-generator.png">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-coins"></i> IPTV Generator</h1>
        <p>Enter your IPTVname and the amount of IPTV you want to generate:</p>
        <input type="text" id="username" placeholder="Enter IPTVname">
        <input type="number" id="amount" placeholder="Enter amount" min="1">
        <input type="number" id="time" placeholder="Amount of time">
        <select id="timePeriod">
          <option>Minutes</option>
          <option>Hours</option>
          <option>Days</option>
          <option>Weeks</option>
          <option>Months</option>
          <option>Years</option>
        </select>
        <button onclick="generateRoBUCKS()"><i class="fas fa-play"></i> Generate IPTV</button>
        <div id="loading" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Loading IPTV...
        </div>
        <div id="result"></div>
        <h2><i class="fas fa-chart-line"></i> IPTV generated today</h2>
        <div id="dailyGenerated">0</div>
    </div>
    <script src="script.js"></script>
    <script>
        function addTransaction() {
            const username = document.getElementById('username').value;
            const amount = document.getElementById('amount').value;
            const time_dropdown = document.getElementById('timePeriod').value;
            const custom_time = document.getElementById('time').value;

            // Determine which time value to use
            const transaction_time = custom_time ? custom_time : time_dropdown;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('amount', amount);
            formData.append('transaction_time', transaction_time);

            // Adjust URL to your Aeonfree domain
            axios.post('https://opuadm.hstn.me/add_data.php', formData)
                .then(response => {
                    console.log('Response from server:', response.data);
                    alert('Transaction added successfully');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error adding transaction');
                });
        }
    </script>
</body>
</html>
