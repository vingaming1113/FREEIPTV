<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Generated</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-check-circle"></i> Success!</h1>
        <div id="successMessage"></div>
        <a href="index.html" class="button"><i class="fas fa-home"></i> Go back</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const amount = urlParams.get('amount');
            const successMessageElement = document.getElementById('successMessage');
            if (username && amount) {
                successMessageElement.textContent = `${username}, you have generated ${parseInt(amount).toLocaleString()} IPTV!`;
            }
        });
    </script>
</body>
</html>
