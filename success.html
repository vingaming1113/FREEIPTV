<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Generated</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon {
            font-size: 48px;
            color: green;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <h1><i class="fas fa-check-circle" style="color: green"></i> Success!</h1>
        </div>
        <h1 id="successMessage" class="message">Success!</h1>
        <a href="index.html" class="button"><i class="fas fa-home"></i> Go back</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            const amount = urlParams.get('amount');
            const time = urlParams.get('time');
            const successMessageElement = document.getElementById('successMessage');
            if (username && amount && !isNaN(parseInt(amount))) {
                successMessageElement.innerHTML = `${username}, you have generated ${parseInt(amount).toLocaleString()} IPTV which you can watch for ${time}!`;
            } else {
                successMessageElement.innerHTML = "Invalid parameters provided.";
            }
        });
    </script>
</body>
</html>
